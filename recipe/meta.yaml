{% set name = "scikit-lego" %}
{% set version = "0.4.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/koaning/{{ name }}/archive/{{ version }}.tar.gz
  sha256: ed6a75e1605a285db3c4fbf8aee591262f54bb91ef9cb0798ac2eb8bb5e2adc2

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv "

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - python >=3.5
    - numpy >=1.16.0
    - scipy >=1.2.0
    - scikit-learn >=0.20.2
    - pandas >=0.23.4
    - patsy >=0.5.1
    - autograd >=1.2
    - cvxpy >=1.0.24
    - Deprecated >=1.2.6

test:
  imports:
    - sklego

about:
  home: "https://github.com/koaning/scikit-lego"
  license: "MIT"
  license_family: "MIT"
  license_file: "LICENSE"
  summary: "missing blocks for sklearn pipelines"
  doc_url: "https://scikit-lego.readthedocs.io"

extra:
  recipe-maintainers:
    - maxibor
    - MBrouns
    - koaning
