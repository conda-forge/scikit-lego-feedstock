{% set name = "scikit-lego" %}
{% set version = "0.9.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/koaning/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 5e980c895a1a0d7c90348337d1838babfdbeb5381131ee2266ecb27fb392bfae


build:
  number: 0
  noarch: python
  script: '{{ PYTHON }} -m pip install . -vv '

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - python >=3.5
    - numpy >=1.16.0
    - scipy >=1.2.0
    - scikit-learn >=0.20.2
    - pandas >=0.23.4
    - patsy >=0.5.1
    - autograd >=1.2
    - cvxpy >=1.0.24
    - Deprecated >=1.2.6
    - umap-learn >=0.4.3
    - narwhals >=0.9.2

test:
  imports:
    - sklego

about:
  home: https://github.com/koaning/scikit-lego
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: missing blocks for sklearn pipelines
  doc_url: https://koaning.github.io/scikit-lego/

extra:
  recipe-maintainers:
    - maxibor
    - MBrouns
    - koaning
